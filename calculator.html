<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css" />
        <script defer src="calculator.js"> </script>
    </head>  
    <body>
        <div id="page">
            <h2>Grade Calculator</h2>
            <div id="mainPart">
                <h4>Activities</h4>
                <p>Give grades to the numeric activities:</p>
                
                <table id="myTable">
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <tr>
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td class="tableInput"><input class="textInput" type="text" /></td>
                        <td class="tableInput"><input class="textInput" type="text" /> / <input class="textInput" type="text" /></td>
                        <td> <p class="percentage"></p></td>
                    </tr>
                    <tr>
                        <td>Activity 2</td>
                        <td>A2</td>
                        <td class="tableInput"><input class="textInput" type="text" /></td>
                        <td class="tableInput"><input class="textInput" type="text" /> / <input class="textInput" type="text" /></td>
                        <td> <p class="percentage"></p></td>
                    </tr>
                    <tr>
                        <td>Activity 3</td>
                        <td>A3</td>
                        <td class="tableInput"><input class="textInput" type="text" /></td>
                        <td class="tableInput"><input class="textInput" type="text" /> / <input class="textInput" type="text" /></td>
                        <td> <p class="percentage"></p></td>
                    </tr>
                    <tr>
                        <td>Activity 4</td>
                        <td>A4</td>
                        <td class="tableInput"><input class="textInput" type="text" /></td>
                        <td class="tableInput"><input class="textInput" type="text" /> / <input class="textInput" type="text" /></td>
                        <td> <p class="percentage"></p></td>
                    </tr>

                </table>
                <input id= "topButton" type="button" value="ADD ACTIVITY" />
                <h4>Result</h4>
                <p id="result"></p>
                <input id="leftButton" type="button" value="WEIGHTED" />
                <input id="rightButton" type="button" value="MEAN" />
            </div>
        </div>
    </body>
</html>
